<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.6"></script>
</head>

<body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">crdviz</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <select
                    class="form-select"
                    aria-label="Default select example"
                    hx-get="/filter"
                    hx-trigger="change[this.value !== '']"
                    hx-target="#crdSelect"
                    hx-swap="innerHTML"
                    hx-vals='js:{"apiGroup": this.value}'>
                    <option selected>Select an API Group</option>
                    {{ range .ApiGroups }}
                    <option value="{{.}}">{{.}}</option>
                    {{ end }}
                </select>
            </div>
            <div class="col" id="crdSelect">
                <select
                    disabled
                    class="form-select"
                    aria-label="Default select example">
                    <option selected>Select a CRD</option>
                </select>
            </div>
        </div>
        <hr />
        <div class="row mt-5" id="crdProperties">

        </div>
    </div>

</body>

</html>
