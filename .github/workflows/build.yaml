name: Build and Push crdviz image to GHCR
on:
  push:
    branches: [ master ]
    paths:
    - templates/**
    - Dockerfile
    - go.mod
    - go.sum
    - main.go
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          TARGETOS=linux
          TARGETARCH=amd64
        push: true
        tags: |
          ghcr.io/dayzpd/crdviz:latest
          ghcr.io/dayzpd/crdviz:${{ github.run_number }}